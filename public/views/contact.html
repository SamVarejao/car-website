<div id="content">
  <link rel="stylesheet" href="../style/contact.css" />
  <div class="grow vertical-auto">
    <section>
      <div class="header-background content-center">
        <h2 class="white">CONTACTOS E LOCALIZAÇÃO</h2>
      </div>
      <div class="form-layout main-padding margin-top-50">
        <div>
          <h2 class="gray">FORMULÁRIO DE CONTATO</h2>
          <form id="contactForm">
            <div class="grouping flex">
              <div>
                <label for="firstName" class="light-gray">Primeiro nome</label
                ><br />
                <input class="formItem" type="text" name="firstName" />
              </div>
              <div>
                <label for="lastName" class="light-gray">Último nome</label
                ><br />
                <input class="formItem" type="text" name="lastName" />
              </div>
            </div>
            <div class="grouping">
              <label for="email" class="light-gray">E-mail</label><br />
              <input class="formItem" type="email" name="email" />
            </div>
            <div class="grouping">
              <label for="phone" class="light-gray">Telemóvel</label><br />
              <input class="formItem" type="number" name="phone" />
            </div>
            <div class="grouping">
              <label for="message" class="light-gray">Mensagem</label><br />
              <textarea class="formItem" name="message"></textarea>
            </div>

            <input type="button" class="material-shadow" value="Enviar" />
          </form>
          <div id="notification" class="notification material-shadow">
            <div class="icon"></div>
            <p class="text"></p>
          </div>
        </div>
        <div></div>
      </div>
    </section>
    <div id="bottomBar"></div>
  </div>
  <script type="module">
    import { binder } from "../modules/contact.js";
    binder();
  </script>
</div>
