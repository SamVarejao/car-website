<div id="content">
  <link rel="stylesheet" href="../style/contact.css" />
  <div class="grow vertical-auto">
    <section>
      <div class="header-background content-center">
        <h2 class="white">CONTACTOS E LOCALIZAÇÃO</h2>
      </div>
      <div class="form-layout main-padding margin-top-50">
        <div>
          <h2 class="gray">FORMULÁRIO DE CONTATO</h2>
          <form id="contactForm">
            <div class="grouping flex">
              <div>
                <label for="firstName" class="light-gray">Primeiro nome</label
                ><br />
                <input class="formItem" type="text" name="firstName" />
              </div>
              <div>
                <label for="lastName" class="light-gray">Último nome</label
                ><br />
                <input class="formItem" type="text" name="lastName" />
              </div>
            </div>
            <div class="grouping">
              <label for="email" class="light-gray">E-mail</label><br />
              <input class="formItem" type="email" name="email" />
            </div>
            <div class="grouping">
              <label for="phone" class="light-gray">Telemóvel</label><br />
              <input class="formItem" type="number" name="phone" />
            </div>
            <div class="grouping">
              <label for="message" class="light-gray">Mensagem</label><br />
              <textarea class="formItem" name="message"></textarea>
            </div>

            <input type="button" class="material-shadow" value="Enviar" />
          </form>
          <div id="notification" class="notification material-shadow">
            <div class="icon"></div>
            <p class="text"></p>
          </div>
        </div>
        <div>
          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3113.1225890799474!2d-9.126872184118483!3d38.71499437959921!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd19338aa3ea9f7d%3A0xbedb8a4f3ced4e37!2sPante%C3%A3o%20Nacional!5e0!3m2!1spt-PT!2spt!4v1680633432243!5m2!1spt-PT!2spt"
              width="100%"
              height="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="location-info">
            <div class="location-row">
              <div class="icon-holder">
                <i class="fa fa-2x fa-map-marker red medium align-vertical"></i>
              </div>
              <div class="location-text">
                <p class="large gray">ENDEREÇO</p>
                <p class="gray">Motores V8 - Garage Service</p>
                <p class="light-gray">
                  Rua Qualquer nºXXX, Numa cidade - XXXX-XXX
                </p>
              </div>
            </div>
            <div class="location-row">
              <div class="icon-holder">
                <i class="fa-solid fa-phone red medium align-vertical"></i>
              </div>
              <div class="location-text">
                <p class="large gray">TELEFONE</p>
                <p class="light-gray">255555555</p>
              </div>
            </div>
            <div class="location-row">
              <div class="icon-holder">
                <i class="fa fa-2x fa-clock-o red medium align-vertical"></i>
              </div>
              <div class="location-text">
                <p class="large gray">HORÁRIO</p>
                <p class="light-gray">Segunda a Sexta: 00:00h às 00:00h</p>
                <p class="light-gray">Sábado: 00:00h às 00:00h</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="bottomBar"></div>
  </div>
  <script type="module">
    import { binder } from "../modules/contact.js";
    binder();
  </script>
</div>
